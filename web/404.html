<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StickToTheModel</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect solution
    // Store the current path and redirect to root with special parameter
    var segmentCount = 0;
    var l = window.location;
    
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
